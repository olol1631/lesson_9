<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .wrapper{
            height: 80vh;
            width: 500px;
            overflow: auto;
        }
        a{
            display: inline-block;
            margin: 0 0 20px 0;
        }
        .ytp-impression-link, .ytp-impression-link-content{
            display: none;
        }
    </style>
</head>

<body>
    <p>Смотреть видео:</p>
    <div class="wrapper">

        <video src="video/video-1.mp4" width="100%" preload="metadata" controls muted autoplay>
        </video>
        <a href="video/video-1.mp4" target="_blank">смотреть в отдельном окне</a>
        <video src="video/video-2.mp4" width="100%" preload="metadata" controls muted autoplay loop>
        </video>
        <a href="video/video-2.mp4" target="_blank">смотреть в отдельном окне</a>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/kwPqZyS2ttA?start=2215" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <a href="https://www.youtube.com/embed/kwPqZyS2ttA?start=2215" target="_blank">смотреть в отдельном окне</a>
    </div>
</body>

</html>
